<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <h2>Student Registration</h2>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="16" max="100" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" style="display:inline;">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female" style="display:inline;">Female</label>

    <label>Hobbies:</label>
    <input type="checkbox" id="sports" name="hobbies" value="sports">
    <label for="sports" style="display:inline;">Sports</label>
    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music" style="display:inline;">Music</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading" style="display:inline;">Reading</label>

    <label for="course">Select Course:</label>
    <select id="course" name="course">
      <option value="CIS">CIS</option>
      <option value="CIT">CIT</option>
      <option value="BBA">BBA</option>
      <option value="MMA">MMA</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="file">Upload Profile Picture:</label>
    <input type="file" id="file" name="file">

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <input type="submit" value="Register">
  </form>
</body>
</html>
